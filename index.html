<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliens vs Zombies</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="resources">Resources: <span id="resource-count">0</span></div>
            <div id="level">Level: <span id="level-count">1</span></div>
            <div id="wave">Wave: <span id="wave-count">1</span></div>
        </div>
        <div id="upgrade-menu" class="hidden">
            <h2>Choose Upgrade</h2>
            <div id="upgrade-options"></div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
